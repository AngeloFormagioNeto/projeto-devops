name: CI - Build React App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npx update-browserslist-db@latest

    - name: Run ESLint (opcional - para identificar problemas antes do build)
      run: npm run lint || true  # O "|| true" faz o workflow continuar mesmo com erros

    - name: Run build
      run: |
        CI=false npm run build  # Desativa tratamento de warnings como erros