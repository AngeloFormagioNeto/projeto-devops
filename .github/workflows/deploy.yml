name: Deploy React App

on:
  push:
    branches: [ main ]  # Ou a branch que você usa para produção
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use a versão do Node.js que sua aplicação requer

    - name: Install dependencies
      run: npm install

    - name: Run tests (opcional)
      run: npm test

    - name: Build application
      run: npm run build

    - name: Deploy to GitHub Pages (exemplo)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build